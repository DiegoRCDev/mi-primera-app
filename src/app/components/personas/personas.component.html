<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button
        class="btn btn-primary"
        [disabled]="deshabilitar"
        (click)="agregarPersona()"
      >
        Agregar persona
      </button>
      @if (mostrar) {
      <p>{{ mensaje }} con el título de {{ titulo }}</p>
      } @else {
      <p>No se ha agregado ninguna persona</p>
      }
      <app-persona></app-persona>
      <label>Título Persona sin event binding</label>
      <input
        type="text"
        class="form-control"
        (input)="modificarTitulo($event)"
      />
      <p>{{ titulo }}</p>
      <label>Título Persona con event binding</label>
      <input type="text" class="form-control" [(ngModel)]="titulo1" />
      <p>{{ titulo1 }}</p>
    </div>
  </div>
</div>
